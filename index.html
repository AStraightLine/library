<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>The Archives</title>
</head>
<body>
    <header>
        <h1>The Archives</h1>
        <button id="newBookFormButton">Add Book</button>
    </header>
    <content>
        <div id="bookCardContainer"></div>
    </content>
    <div id="formModal">
        <div id="popupBody">
            <div id="formTitle">Add New Book</div>
            <div id="formContainer">
                <form id="newBookForm" onsubmit="return addBookToLibrary();">
                    <label for="titleInput" class="formInputLabels">
                        Title
                    </label>
                    <input type="text" name="titleInput" id="titleInput" class="formInput">
                    <label for="authorInput" class="formInputLabels">
                        Author
                    </label>
                    <input type="text" name="authorInput" id="authorInput" class="formInput">
                    <label for="pagesInput" class="formInputLabels">
                        Pages
                    </label>
                    <input type="number" name="pagesInput" id="pagesInput" class="formInput">
                    <label for="dateInput" class="formInputLabels">
                        Originally Published
                    </label>
                    <input type="date" name="dateInput" id="dateInput" class="formInput">
                    <label for="readInput" class="formInputLabels">
                        Read
                    </label>
                    <select name="readInput" id="readInput" class="formInput">
                        <option value="null">

                        </option>
                        <option value="true">
                            Read
                        </option>
                        <option value="false">
                            To Read
                        </option>
                    </select>
                    <div id="formControllButtonsContainer">
                        <input id="addBookButton" class="formControllButton" type="submit" value="Add">
                        <button id="clearFieldsButton" class="formControllButton">Clear</button>
                        <button id="closeFormButton" class="formControllButton">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/script.js" type="text/javascript"></script>
</body>
</html>
